<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      Library
      <button onclick="infoclick()" style="color: black" id="info">
        show info
      </button>
    </header>
    <div class="maincontainer">
      <div class="container">
        <div class="btncontainer">
          <button id="addbutton"><span class="plus">+</span></button>
        </div>

        <div id="modalcontainer">
          <div class="modal">
            <form action="/Script.js" id="form">
              <input type="text" id="title" placeholder="Book name" />
              <input type="text" id="author" placeholder="Writer's name" />
              <input type="number" id="pages" placeholder="Total Pages" />
              <input type="number" id="compee" placeholder="Completed Pages" />
            </form>

            <div>
              <button id="cancelbtn">Cancel</button>
              <button id="addbtn">Add</button>
            </div>
          </div>
        </div>
        <div id="Library-container"></div>
        <div class="feedatacontainer" , id="feedatacontainerid">
          <div class="feeddata">
            <div class="Info">
              <hr />
              Information
              <hr />
            </div>

            <div class="data">
              <hr />
              Books: <span id="books"> 0</span><br />
              <!-- Completed Books: <span id="cb"> 0</span><br /> -->
              Total Page: <span id="tp"> 0</span><br />
              Completed: <span id="comp"> 0</span><br />

              <hr />
            </div>

            <footer>
              <hr />
              Made By<a href="https://github.com/Peeyusj">@Peeyusj</a
              ><i class="fa fa-github" style="font-size: 36px"></i>
              <hr />
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
